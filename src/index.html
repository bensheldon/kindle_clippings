---
layout: default
---

<h1>Highlights</h1>
<ul>
  {% assign highlights = site.highlights | sort: 'added_on' | reverse %}
  {% for highlight in highlights %}
  <li>
    <strong>{{highlight.book_title}} by <a href="{{highlight.author_page.url | prepend: site.baseurl}}">{{highlight.author_name}}</a> - {{highlight.added_on}}</strong>
    <br>
    <p>{{highlight.content}}</p>
  </li>
{% endfor %}
</ul>
