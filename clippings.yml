  content: 'Most of the terraria offering passenger transport around the solar system
    were extremely fast, but even so, trips often took weeks. This was simply too
    much time to be banging around aimlessly; doing that one could easily slide into
    a funk or some other kind of mental hibernation. In the settlements around Saturn
