    but had flexible uses. For example, they used “Metropolitan Health Association”
    in order to get a meeting with Stephen Joseph, the health commissioner of New
    York City. At that time, Joseph was talking about various kinds of punitive measures
    against prostitutes. He had engaged in some “very panic-causing kinds of rhetoric”
    about the threat that people with AIDS, for whom he was considering internment
    and other repressive measures, caused to the general public, particularly around
    tuberculosis. MHA showed up. “We said, ‘We’re the Metropolitan Health Association.’
    They said, ‘Please come in.’” They were in a large conference room with Stephen
    Joseph. It quickly became apparent, though, that MHA was not any kind of interborough
    health consortium. They started asking Joseph about the slow pace in the city’s
    response to AIDS. When Joseph realized that they were AIDS activists, Gregg and
    company were arrested and the story appeared in the press. At the next ACT UP
    meeting, Gregg remembers rising and saying, “Look, you can just do this. You don’t
    have to go to the large group to get authorization. In fact, it’s better that
    the large group is not involved with these kinds of actions because they don’t
    have to be held accountable. So you can just do stuff. ACT UP is just this place
