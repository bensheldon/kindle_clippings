    That’s because a good team has to engage in two types of communication in order
    to optimize decision making, but only one of these is practical in a large group.
    According to Harvard’s Chris Argyris, those two types of communication are advocacy
    and inquiry. Basically, advocacy is the statement of ideas and opinions; inquiry
    is the asking of questions for clarity and understanding. When a group gets too
    large, people realize they are not going to get the floor back any time soon,
    so they resort almost exclusively to advocacy. It becomes like Congress (which
    is not designed to be a team) or the United Nations (ditto). One member says,
    “I think we should pursue proposal A,” provoking another member to say, “Well,
    I think we should pursue proposal B.” Someone else lobbies for C, yet another
    person wants A with a slight modification, and before you know it, everyone is
    trying to get their opinion heard. Inquiry, on the other hand, would entail one
    of the members saying, “Wait a minute. I’d like to hear you explain why you support
    proposal A, because I want to understand your rationale. After all, if it makes
    sense, I could go along with it.” Okay, that might be just a little too idealistic,
