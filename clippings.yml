  content: I discussed this with my therapist, now deceased, who had treated victims
    of McCarthyism later on in their lives. He told me that some of his patients had
    found themselves caught up in the whirlwind smoke of shunning and innuendo, whisper
    campaigns and exclusions. No one ever sat down and told them what they were being
    accused of, and they never had a chance to discuss or inform or respond. Instead,
    group pressures, intimidations, and false loyalties produced a climate of mysterious
    chill, in which they were denied jobs, kept out of social events, shunned by acquaintances.
    People were mean to them without ever saying why, and no opportunity for clarification
    or repair was ever presented. These people found both the material and emotional
    consequences overwhelming, but even more so they were hurt by the amorphous nature
    of the problem. Not being able to know exactly what they were charged with, not
    being able to talk through the accusations, never knowing where they would face
    these hostile expressions drove many people to extreme suffering. Even later when
    classic McCarthyism was dismantled and delegitimized, these unnecessarily broken
    relationships could not be healed. My therapist explained to me that taking extreme
    bullying actions, like signing a petition against a friend, or denouncing a colleague
    to others or to the state, as often happened under McCarthyism, was so extreme
    in its pathology that the participants could never repair. They were so defended
    against the reality of the injustice of their own action that they couldn’t reconcile
    it to their false image of themselves as righteous. In listening to him, I came
    to believe that the same personality type who would ice out or attack someone
    without talking to them first out of false “loyalty” would be the same person
    who would later be unable to apologize. It’s a character issue that becomes the
    building blocks of fascism or any supremacist construction. And for those people,
    a commonly held expectation or standard of asking targeted people what they feel
    or how they understand their experience could be a life-enhancing or even life-saving
    corrective.
