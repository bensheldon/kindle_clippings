    group—and it wasn’t only people of color; but there’s another group, I think it’s
    more of a class thing—who knew that the system stunk, and the system had been
    letting them down, for years … People with insurance were definitely feeling something
    different than people going in with Medicaid … There were people that socialized
    in ACT UP who would never, ever, in a million years, if it wasn’t that situation,
    even talk to each other on the street. “But I think that’s the thing that held
    the group together so long, and made it work. Even people you didn’t like in ACT
    UP, right—you would support them in some way, because you had the same issues …
    People were dying, it was urgent; a lot of people in the group were dying; and
    this was it. There was nowhere else to go but ACT UP. And I think some people
    came to ACT UP or they would have jumped out windows if they didn’t come to ACT
    UP, because it was also, in a way, some kind of therapy for people coming there.
    Whether you were rich or poor, that was one of the only places you could talk
    about your condition, your friend’s condition, whoever you were taking care of.
    That was the only place to talk about it. And I think that made an alliance that
    would have never happened anywhere else … And the anger was there. Everybody was
    pissed. They weren’t getting the services; most people were still treated like
    pariahs, in the beginning.”"
