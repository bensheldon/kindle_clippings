  content: 'Occasionally the criticism is personal, though, and even when it’s constructive,
    it can sting. Prior to my last mission, my American crewmate Tom Marshburn and
    I were in the pool for a six-hour EVA evaluation, practicing spacewalking in front
    of a group of senior trainers and senior astronauts. Tom and I have both done
    EVAs in space and I thought we did really well in the pool. But in the debrief,
    after I’d explained my rationale for tethering my body in a particular way so
    I’d be stable enough to perform a repair, one of our instructors announced to
    the room, “When Chris talks, he has a very clear and authoritative manner—but
    don’t let yourself be lulled into a feeling of complete confidence that he’s right.
    Yes, he used to be a spacewalking instructor and evaluator and he’s Mr. EVA, but
    he hasn’t done a walk since 2001. There have been a lot of changes since then.
    I don’t want the junior trainers to ignore that little voice inside and not question
    something just because it’s being said with authority by someone who’s been here
    a long time.” At first that struck me as a little insulting, because the message
    boiled down to this: “Mr. EVA” sounds like he knows what he’s doing, but really,
    he may not have a clue. Then I stopped to ask myself, “Why is the instructor saying
    that?” Pretty quickly I had to concede that the point was valid. I don’t come
    off as wishy-washy and I’m used to teaching others how to do things, so I can
    sound very sure of myself. That doesn’t mean I think I know everything there is
    to know; I’d always assumed that people understood that perfectly well and felt
    free to jump in and question my judgment. But maybe my demeanor was making that
    difficult. I decided to test that proposition: instead of waiting for feedback,
    I’d invite it and see what happened. After a sim, I began asking my trainers and
    crewmates, “How did I fall short, technically, and what changes could I make next
    time?” Not surprisingly, the answer was rarely, “Don’t change a thing, Chris—everything
    you do is perfect!” So the debrief did what it was supposed to: it alerted me
    to a subtle but important issue I was able to address in a way that ultimately
    improved our crew’s chances of success.'
