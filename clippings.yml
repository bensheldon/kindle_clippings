    setting, it is natural to think of strategies as actions designed to accomplish
    specific goals. However, taking this way of thinking into a top-level position
    is a mistake. Being a general manager, CEO, president, or other top-level leader
    means having more power and being less constrained. Effective senior leaders don’t
    chase arbitrary goals. Rather, they decide which general goals should be pursued.
    And they design the subgoals that various pieces of the organization work toward.
    Indeed, the cutting edge of any strategy is the set of strategic objectives (subgoals)
    it lays out. One of the challenges of being a leader is mastering this shift from
    having others define your goals to being the architect of the organization’s purposes
    and objectives. To help clarify this distinction it is helpful to use the word
    “goal” to express overall values and desires and to use the word “objective” to
    denote specific operational targets. Thus, the United States may have “goals”
    of freedom, justice, peace, security, and happiness. It is strategy which transforms
    these vague overall goals into a coherent set of actionable objectives—defeat
    the Taliban and rebuild a decaying infrastructure. A leader’s most important job
    is creating and constantly adjusting this strategic bridge between goals and objectives.
