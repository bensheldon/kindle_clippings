    with this glass? Excuse me? Excuse me? This is my glass? I don’t think so. My
    glass was full! And it was a bigger glass! Who’s been pinching my beer? And at
    the other end of the bar the world is full of the other type of person, who has
    a broken glass, or a glass that has been carelessly knocked over (usually by one
    of the people calling for a larger glass), or who had no glass at all, because
    he was at the back of the crowd and had failed to catch the barman’s eye. William
    was one of the glassless. And this was odd, because he’d been born into a family
    that not only had a very large glass indeed but could afford to have people discreetly
    standing around with bottles to keep it filled up. It was self-imposed glasslessness,
