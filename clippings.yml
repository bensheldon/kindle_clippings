    insults, and in an existential sense denying their own death. In twentieth-century
    camps, however, Todorov found, some people instead found transcendence by displaying
    kindness toward other people. Through small, everyday acts that committed them
    to the survival of other human beings—even at the cost of lowering their own chances—they
    demonstrated their own commitment to an abstract yet personal value. Although
    heroic acts were as suicidal in twentieth-century death camps as they were in
    nineteenth-century slave labor camps, even in hell there was still room to be
    a moral human being.44 In the slave labor camps of the Southwest, an adult man’s
    commitment to ordinary as opposed to heroic virtues could mean the difference
    between life and death for children like George Jones. Such choices could have
    the same result for the men themselves. Rebuilt blood ties could provide a reason
    not to die fighting in one’s chains. Amid the disruptions and dangers of the 1830s,
    enslaved men frequently became caretakers of others. Caring is not central to
    most definitions of masculinity. But just as the kindness of enslaved men had
    breathed life back into Lucy Thurston’s soul when her spirit was as dead as a
    zombie in that Louisiana cotton field, the kindness of men like Joe Kilpatrick
    led them to create families of all sorts, and to care for them, feed them, and
    teach them. Because these choices placed them in relationships as husbands or
    lovers, fathers or brothers, these men often made ordinary virtues central to
    their own identities, despite all the cultural noise that told them that as men
    they had failed. And perhaps—perhaps—a man who lived in that way also undermined
    the white ideal of the man as vengeful hero.
