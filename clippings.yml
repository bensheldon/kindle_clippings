  content: The fact is that the best human systems are often the simplest and least
    sophisticated ones. Their primary purpose is not to avoid lawsuits or emulate
    what other companies are doing but rather to keep managers and employees focused
    on what the organization believes is important. That’s why a one-page, customized
    performance review form that managers embrace and take seriously is always better
    than a seven-page, sophisticated one designed by an organizational psychologist
    from the National Institute for Human Transformation and Bureaucracy (there is
    no such thing). This point cannot be overstated. Human systems are tools for reinforcement
    of clarity. They give an organization a structure for tying its operations, culture,
    and management together, even when leaders aren’t around to remind people. And
    because each company is different, there are no generic systems that can be downloaded
    from the Internet. Let’s take a quick look at the most important human systems
    that an organization needs, according to the logical life cycle of an employee.
    RECRUITING AND HIRING Bringing the right people into an organization, and keeping
    the wrong ones out, is as important as any activity that a leadership team must
    oversee. Though few leaders will dispute this, not many organizations are good
    at doing it, for a variety of reasons. First and foremost, too many organizations
    have not defined exactly what the right and wrong people look like; that is, they
    haven’t clarified a meaningful set of behavioral values that they can use to screen
    potential employees. I addressed this when I discussed core values, but it’s worth
    repeating. Hiring without clear and strict criteria for cultural fit greatly hampers
    the potential for success of any organization. And even for organizations that
    have identified the right set of behavioral values, a host of other problems keep
    many of them from hiring well. For all the talk about hiring for fit, there is
    still too much emphasis on technical skills and experience when it comes to interviewing
    and selection. And this happens at all levels. When push comes to shove, most
    executives get enamored with what candidates know and have done in their careers
    and allow those things to overshadow more important behavioral issues. They don’t
    seem to buy into the notion that you can teach skill but not attitude. And even
    organizations that have defined their core values and really do believe that those
    values should trump everything else sometimes lose their way when it comes to
    ensuring cultural fit because they don’t have the right kind of process for hiring.
    I’ve found that most companies fall into one of two categories on opposite sides
    of the structural scale for hiring.
