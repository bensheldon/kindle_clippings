  content: 'The Media Committee’s job was to make sure the press covered the action.
    How do you get the press to pay attention? Ann laid out the fundamental points
    of doing media for a radical political movement: Well, first of all, you do plan
    an action that is interesting enough, that you think the press is going to care
    about it. But you have to woo the press. You have to find a way to get them there.
    Some of that is about writing a press release that you send to the press that’s
    interesting enough to make them look at it and say, Oh, I better go cover that—that’s
    going to be important or interesting or crazy, and will make good pictures and
    put wild people on television. But we also know that the press doesn’t generally
    read press releases, so don’t expect to get the press there, just by sending them
    a press release, because they’re going to throw it in the wastebasket, and you’re
    just going to have to do it all over again. So you have to call them. And you
    have to find the right person to speak to. So you have to know how to call a newspaper
    or television station and say—not ask to speak to a specific person, but say—I’m
    calling about this, who should I speak to? And let them tell you who to speak
    to. Then you have to know how to talk to that person, and how to present [the
    issue]. And you do it first by asking them questions, and saying, What do you
    know about this? What’s your opinion of such and such? Rather than just throwing
    something at them. And then, lead them into being interested about this, and say,
    Well, what you may not know is such and such. Or, We’re doing this, that you might
    find interesting, and sort of make them think it’s their idea to come do this,
    rather than haranguing them or lecturing them about—You should be there, and you
    should be covering this. That will make them sit home, guaranteed. Part of infiltrating
    the media’s messaging was through simple education, in the hopes of getting our
    message, and not the state’s, or the corporation’s, across. “The press was so
    stupid and so lazy, that they would come to every demonstration and ask one question:
    Why are you here? That was it. And they had no understanding of any issue, and
    no ability to ask questions about any issue. Ninety-five percent of any news story
    is what the reporter is saying. The sound bites are a very tiny part of any story.
    I would tell people, Watch the evening news, and time how much of a story is the
    reporter’s narration, and how much is the sound bite, and you’ll find that the
    sound bite is a very small portion of the story. So it’s far less important for
    you to come up with the right sound bite than it is for you to talk to the reporter
    before they do the story and educate them, so they will reflect your point of
    view in their narration.”'
