  content: 'What leaders must do to give employees the clarity they need is agree
    on the answers to six simple but critical questions and thereby eliminate even
    small discrepancies in their thinking. None of these questions is novel per se.
    What is new is the realization that none of them can be addressed in isolation;
    they must be answered together. Failing to achieve alignment around any one of
    them can prevent an organization from attaining the level of clarity necessary
    to become healthy. These are the six questions: 1. Why do we exist? 2. How do
    we behave? 3. What do we do? 4. How will we succeed? 5. What is most important,
    right now? 6. Who must do what?'
