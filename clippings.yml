  content: 'What needs reaffirmation in this edition of the book is that teams and
    personal relationships are still critical to technical and business success. The
    value of teams and relationships is now more widely accepted than it was in the
    past, at least intellectually. We may not be any better at working together, but
    at least we know it matters and want to create more cooperative workplaces, whether
    virtual or in person. One reason the ideas in this book have endured is not so
    much that specific consulting skills are presented in such overconfident specificity;
    it is more because of the attention the book gives to the emotional and personal
    dimensions of our workplaces. Even now, with all the rhetoric given to relationships,
    personal development, and even spirituality, our institutions still operate as
    if strategy, structure, and technology are what really matter. Relationships continue
    to be treated as a necessary inconvenience—as if they have to be endured and wherever
    there is an opportunity to automate a transaction or communicate electronically,
    we take it. In 2000 most telephone conversations involved a machine on one end;
    now it is text messages, e-mail, and, if I want to look personal, Facebook, LinkedIn,
    and their successors. These are often the media of choice. Even more, we encourage
    people to work at home, where human interaction is minimized in the name of serenity
    and a more balanced life. What is difficult about managing relationships is that
    something is demanded of us that technology and automated routines do not require:
    the need to know ourselves and be authentic. Authenticity is simply being honest
    with ourselves and being direct and honest with others. For whatever the reason,
    authenticity continues to be rare in our workplaces. Most interactions carry an
    element of role play, positioning, and strategy. All are reflections of our wish
    to control our environment and the people in it. In some ways, this book is a
    long and detailed description of the landscape of authenticity. What has stood
    the test of time is that this rare act is not only good for the soul but also
    works very well. “Authentic consultant” is not an oxymoron but a compelling competitive
    advantage, if, unfortunately, a rare one. What is still difficult about authenticity
    is that it is a high-risk strategy. It swims upstream in a culture of control,
    which is where most of our organizations remain. It also demands some faith in
    ourselves: we have to be tuned into the feeling dimension of our connection with
    others. Most of us have spent our days developing our brain and have left our
    body and its feeling parts behind, to be reclaimed after work hours. So even when
    we decide to risk being authentic, we might not know how. Valuing the relationship
    between consultant and client, or teacher and student, or service provider and
    customer, and defining how to manage that relationship is where this book has
    found its niche. The intent of this revision is to deepen and expand that white
    space between strategy, structure, and technology that we label relationship.'
