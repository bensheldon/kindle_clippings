    things also do bad things, sometimes out of bias and supremacy, and sometimes
    out of vulnerability, fear of demise, the desire to live, or all of the above.
    And when white people, and men, do things out of bias and vulnerability, people
    with less access pay a price. Sometimes that price is stress, or being forced
    to strategize, or being blindsided as a way of life. Sometimes that price is exclusion
    from treatments, from participation in decision-making, or from the machine of
    power. Sometimes that means death, and sometimes that means long-term and systemic
    deprivation for the collective as well as the individual. When we evaluate how
    we have spent our lives, we have to look at our cumulative impact, not at the
    moments of failure or bad faith. Assessing this history is not a game of call-out.
    Instead, it is an effort to really understand and make clear how the AIDS rebellion
    succeeded, and to face where it failed, in order to be more conscious and deliberate,
