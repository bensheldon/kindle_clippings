  content: 'Johnson also persuaded Congress to pass a tax bill, a tax cut that had
    been introduced into Congress before Kennedy’s assassination, the largest tax
    cut in American history. He hoped it would relieve unemployment. Instead, it undermined
    his reform programs. It was as if he’d cut off one of his own feet. “I want to
    turn the poor from tax eaters to taxpayers,” Johnson said, selling his tax cut
    to Congress. In this formulation, recipients of social programs like Aid to Families
    with Dependent Children (AFDC), created in 1935, and Medicaid, created in 1965,
    were the tax eaters. Recipients of other kinds of federal assistance (Medicare,
    veterans’ benefits, farm subsidies) were the taxpayers. By making this distinction,
    1960s liberals crippled liberalism. The architects of the War on Poverty, like
    the New Dealers before them, never defended a broad-based progressive income tax
    as a public good, in everyone’s interest; nor could they separate it from issues
    of race. They also never referred to Social Security, health care, and unemployment
    insurance as “welfare.” Johnson’s Council of Economic Advisers told him that when
    explaining how the government might fight poverty, he ought to “avoid completely
    the use of the term ‘inequality’ or the term ‘redistribution.’” The poor were
    to be referred to as “targets of opportunity.”70 At first, the tax cut worked:
    people used the money they once used to pay taxes to buy goods. In 1965, Time
    put Keynes on the cover and announced, “We Are All Keynesians Now.”71 But, as
    with everything Johnson did, his economic reforms were demolished by his escalation
    of the war in Vietnam.'
