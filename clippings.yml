  location: 3751-3768
  content: 'In this last mushroom flush, a final upsurge in the face of varied coming
    droughts and winters, I search for fugitive moments of entanglement in the midst
    of institutionalized alienation. These are sites in which to seek allies. One
    might think of them as latent commons. They are latent in two senses: first, while
    ubiquitous, we rarely notice them, and, second, they are undeveloped. They bubble
    with unrealized possibilities; they are elusive. They are what we hear in Brown’s
    political listening and related arts of noticing. They require stretching concepts
    of the commons. Thus, I characterize them in the negative: Latent commons are
    not exclusive human enclaves. Opening the commons to other beings shifts everything.
    Once we include pests and diseases, we can’t hope for harmony; the lion will not
    lie down with the lamb. And organisms don’t just eat each other; they also make
    divergent ecologies. Latent commons are those mutualist and nonantagonistic entanglements
    found within the play of this confusion. Latent commons are not good for everyone.
    Every instance of collaboration makes room for some and leaves out others. Whole
    species lose out in some collaborations. The best we can do is to aim for “good-enough”
    worlds, where “good-enough” is always imperfect and under revision. Latent comments
    don’t institutionalize well. Attempts to turn the commons into policy are commendably
    brave, but they do not capture the effervescence of the latent commons. The latent
    commons moves in law’s interstices; it is catalyzed by infraction, infection,
    inattention—and poaching. Latent commons cannot redeem us. Some radical thinkers
    hope that progress will lead us to a redemptive and utopian commons. In contrast,
    the latent commons is here and now, amidst the trouble. And humans are never fully
    in control. Given this negative character, it makes no sense to crystallize first
    principles or seek natural laws that generate best cases. Instead, I practice
    arts of noticing. I comb through the mess of existing worlds-in-the-making, looking
    for treasures—each distinctive and unlikely to be found again, at least in that
    form.'
