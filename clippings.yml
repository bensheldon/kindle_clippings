  content: Kollontay’s point of departure, like Luxemburg’s, is an assumption about
    what kinds of tasks are the making of revolutions and the creating of new forms
    of production. For both of them, such tasks are voyages in uncharted waters. There
    may be some rules of thumb, but there can be no blueprints or battle plans drawn
    up in advance; the numerous unknowns in the equation make a one-step solution
    inconceivable. In more technical language, such goals can be approached only by
    a stochastic process of successive approximations, trial and error, experiment,
    and learning through experience. The kind of knowledge required in such endeavors
    is not deductive knowledge from first principles but rather what Greeks of the
    classical period called métis, a concept to which we shall return. Usually translated,
    inadequately, as “cunning,” métis is better understood as the kind of knowledge
    that can be acquired only by long practice at similar but rarely identical tasks,
    which requires constant adaptation to changing circumstances. It is to this kind
    of knowledge that Luxemburg appealed when she characterized the building of socialism
    as “new territory” demanding “improvisation” and “creativity.” It is to this kind
    of knowledge that Kollontay appealed when she insisted that the party leaders
    were not infallible, that they needed the “everyday experience” and “practical
    work of the basic class collectives” of those “who actually produce and organize
    production at the same time.”87 In an analogy that any Marxist would recognize,
    Kollontay asked whether it was conceivable that the cleverest feudal estate managers
    could have invented early capitalism by themselves. Of course not, she answered,
    because their knowledge and skills were directly tied to feudal production, just
    as the technical specialists of her day had learned their lessons within a capitalist
    framework. There was simply no precedent for the future now being forged. Echoing,
    for rhetorical effect, a sentiment that both Luxemburg and Lenin had uttered,
    Kollontay claimed that “it is impossible to decree communism. It can be created
    only in the process of practical research, through mistakes, perhaps, but only
    by the creative powers of the working class itself.” While specialists and officials
