    Was it only my imagination? After all, I was standing at the birthplace of Western
    civilization. Maybe I merely wanted it to be familiar. But I didn’t think so.
    I had the clearest thought: I’ve been here before. Then, walking up those bleached
    steps, another thought: This is where it all begins. On my left was the Parthenon,
    which Plato had watched the teams of architects and workmen build. On my right
    was the Temple of Athena Nike. Twenty-five centuries ago, per my guidebook, it
    had housed a beautiful frieze of the goddess Athena, thought to be the bringer
    of “nike,” or victory. It was one of many blessings Athena bestowed. She also
    rewarded the dealmakers. In the Oresteia she says: “I admire . . . the eyes of
    persuasion.” She was, in a sense, the patron saint of negotiators. I don’t know
    how long I stood there, absorbing the energy and power of that epochal place.
    An hour? Three? I don’t know how long after that day I discovered the Aristophanes
    play, set in the Temple of Nike, in which the warrior gives the king a gift—a
    pair of new shoes. I don’t know when I figured out that the play was called Knights.
    I do know that as I turned to leave I noticed the temple’s marble façade. Greek
    artisans had decorated it with several haunting carvings, including the most famous,
    in which the goddess inexplicably leans down . . . to adjust the strap of her
    shoe.'
