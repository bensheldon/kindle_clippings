  content: 'of meeting. If I can improve a client''s meeting-effectiveness, my consulting
    task is simplified, and the client retains the benefits long after I''ve gone.
    The Hidden Agenda is one of the techniques I use to train people to "see" inside
    others. I use the following technique. Before a meeting begins, I give each participant
    a sheet of paper on which is written a secret personal assignment for that meeting.
    Here are some examples of such secret assignments: • Try to see to it that every
    decision the meeting takes is written down and displayed so all can view it. •
    Make sure that every person gets a chance to talk on every topic. • Do not let
    any single person or clique dominate the meeting. • Pretend that you have not
    prepared for this meeting, and try to conceal that fact from everyone else throughout
    the entire meeting. • If at all possible, see that the meeting comes to decision
    X without letting yourself be identified with that decision. The typical secret
    assignment describes something that people normally do in meetings, with some
    assignments having a positive effect, some negative, and some neutral. By playing
    the role explicitly, the actor learns to "see" behavior that was previously invisible,
    or to see alternative interpretations for behavior that was previously visible.
    This new vision inevitably affects a person''s future understanding of meetings.
    Two secret assignments I frequently use are these: • Pretend you have another
    meeting to attend following this one. You very much want to attend that meeting,
