    edges of things. He needed order, and a project; he needed habits. In the nakedness
    of the moments of exfoliation, the intensity of experience had in it a touch of
    terror—terror that no new meaning would blossom to replace the old ones now lost.
    Of course there was no such thing as a true repetition of anything; ever since
    the pre-Socratics that had been clear, Heraclitus and his un-twice-steppable river
    and so on. So habits were not truly iterative, but pseudoiterative. The pattern
    of the day might be the same, in other words, but the individual events fulfilling
    the pattern were always a little bit different. Thus there was both pattern and
    surprise, and this was Wahram’s desired state: to live in a pseudoiterative. But
    then also to live in a good pseudoiterative, an interesting one, the pattern constructed
    as a little work of art. No matter the brevity of a trip, the dullness of the
    terrarium or the people in it, it was important to invent a pattern and a project
    and pursue it with all his will and imagination. It came to this: shipboard life
    was still life. All days had to be seized.'
