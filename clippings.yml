    but they knew they didn''t enjoy every single cigarette and needed a trigger to
    remind them that they might be taking a cigarette unconsciously. I generally advise
    them to get a special cigarette case in which they can keep a tally card for writing
    the times. After keeping the tally for a week, they have not only reduced their
    smoking, but are enjoying it more when they do smoke. They''ve also transferred
    the trigger to the case itself and can dispense with keeping the tally. We''ve
    used the tally card with similar success on many other habitual problems. To alter
    the habit of interrupting other people, I advise clients to keep a record of the
    time of each interruption and whom they are interrupting. To reduce the tendency
    to waste time on the telephone, I have them keep a list of whom they spoke to,
    what time they started, and what time they finished. In each of these cases, there''s
    no requirement to do anything about the habit, except to gather information. Some
    people find that the habit isn''t as bad as they feared: Their trouble wasn''t
    the habit, but how they felt about it.'
