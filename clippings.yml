  content: "“Data is less of a problem than we think it is,” Avinash said. “We have
    more data than God wants anybody to have. The problem is the way people think.”
    It may seem odd that a digital marketing evangelist is saying that we have more
    data than we need, but it makes sense. We don’t need more data. We need to use
    the data we have more wisely by picking the right metrics for the right audience.
    That’s where Avinash’s See, Think, Do, Care business framework comes into play.
    It replaces the traditional market segments with clusters of audiences based on
    their intent, commercial or otherwise."
