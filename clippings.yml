  content: There is a darn good chance that your company—in fact, any given company—has
    not yet identified its purpose. I’ve found that most have not, at least not adequately.
    And I’ve come to realize that even organizations that think they have usually
    haven’t done so with the degree of rigor and specificity that is necessary. This
    leads to two problems. First, those teams don’t achieve a real sense of collective
    commitment from their members. Too often busy executives who want nothing to do
    with what they see as ethereal, metaphysical conversations simply nod their heads
    and agree with whatever the team comes up with for a statement of purpose. This
    is a recipe for jargony, empty declarations. Second, and this is certainly related,
    those executives don’t see the company’s reason for existing as having any practical
    implications for the way they make decisions and run the organization. As a result
    of having no real idealistic boundaries, they operate in a largely reactive, shortsighted
    way, being overly tactical and opportunistic. And they often lose their way by
    getting involved in a variety of random pursuits and projects that might be financially
    justifiable in the short term but don’t really fit together. This tends to dilute
    the focus and passion that employees look for when they’re coming to work. Some
    executives, especially those who are a little cynical about all this purpose stuff,
    will say that their company exists simply to make money for owners or shareholders.
    That is almost never a purpose, but rather an important indicator of success.
    It’s how an organization knows that it is effectively fulfilling its purpose,
    but it falls far short of providing the organization with a guide to what ultimately
    matters most. In those rare companies where business owners really do believe
    that the organization’s underlying purpose is to provide themselves with financial
    windfalls, it is best that leaders are up front about that purpose. Otherwise
    they’ll create confusion, cynicism, and a sense of betrayal among employees who
    almost always prefer a more idealistic reason for coming to work.
