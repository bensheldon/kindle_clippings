  location: 2425-2443
  content: 'Uber may be an extreme example, but it can help us understand tech’s insular
    culture much more clearly: if tech wants to be seen as special—and therefore able
    to operate outside the rules—then it helps to position the people working inside
    tech companies as special too. And the best way to ensure that happens is to build
    a monoculture, where insiders bond over a shared belief in their own brilliance.
    That’s also why you see so many ridiculous job titles floating around Silicon
    Valley and places like it: “rock-star” designers, “ninja” JavaScript developers,
    user-experience “unicorns” (yes, these are all real). Fantastical labels like
    these reinforce the idea that tech and design are magical: skill sets that those
    on the outside wouldn’t understand, and could never learn. The reality is a lot
    more mundane: design and programming are just professions—sets of skills and practices,
    just like any other field. Admitting that truth would make tech positions feel
    a lot more welcoming to diverse employees, but tech can’t tell that story to the
    masses. If it did, then the industry would seem normal, understandable, and accessible—and
    that would make everyday people more comfortable pushing back when its ideas are
    intrusive or unethical. So, tech has to maintain its insider-y, more-brilliant-than-thou
    feel—which affects who decides to enter that legendary “pipeline,” and whether
    they’ll stick around once they’ve arrived. Plus, there’s the pesky problem of
    how diverse teams challenge existing cultures. In all that research about the
    benefits of diversity, one finding sticks out: it can feel harder to work on a
    diverse team. “Dealing with outsiders causes friction, which feels counterproductive,”
    write researchers David Rock, Heidi Grant, and Jacqui Grey.35 But experiments
    have shown that this type of friction is actually helpful, because it leads teams
    to push past easy answers and think through solutions more carefully. “In fact,
    working on diverse teams produces better outcomes precisely because it’s harder,”
    they conclude. That’s a tough sell for tech companies, though. As soon as you
    invite in “outsiders” who question the status quo—people like Uber’s “Amy,” who
    ask whether the choices being made are ethical—it’s hard to skate by without scrutiny
    anymore. As a result, maintaining the monoculture becomes more important than
    improving products.'
