  content: 'Overcoming quick closure is simple in principle: you look for additional
    insights and strategies. But, most of the time, when asked to generate more alternatives,
    people simply add one or two shallow alternatives to their initial insight. Consciously
    or unconsciously, they seem to resist developing several robust strategies. Instead,
    most people take their initial insight and tweak it slightly, adding a straw-man
    alternative, or including options such as “walk away,” or “more study,” that are
    generic to any situation rather than being responsive to the special circumstances
    at hand. A new alternative should flow from a reconsideration of the facts of
    the situation, and it should also address the weaknesses of any already developed
    alternatives. The creation of new higher-quality alternatives requires that one
    try hard to “destroy” any existing alternatives, exposing their fault lines and
    internal contradictions. I call this discipline create-destroy. Trying to destroy
    your own ideas is not easy or pleasant. It takes mental toughness to pick apart
    one’s own insights. In my own case, I rely on outside help—I invoke a virtual
    panel of experts that I carry around in my mind. This panel of experts is a collection
    of people whose judgments I value. I use an internal mental dialogue with them
    to both critique my own ideas and stimulate new ones. I try to do this before
    putting my ideas before others. The panel of experts trick works because we are
    adept at recognizing and comprehending well-integrated human personalities. Thinking
    through how a particular well-remembered expert might respond to a problem can
    be a richer source of criticism and advice than abstract theories or frameworks.
