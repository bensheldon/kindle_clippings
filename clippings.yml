  content: "“The public peace—the sidewalk and street peace—of cities is not kept
    primarily by the police, necessary as police are. It is kept primarily by an intricate,
    almost unconscious, network of voluntary controls and standards among the people
    themselves, and enforced by the people themselves.” So wrote Jane Jacobs in The
    Death and Life of Great American Cities. Jacobs believed that a prerequisite for
    this type of healthy and engaged community was the presence of people who simply
    were present, who looked after the neighborhood. She has been proved right: disadvantaged
    neighborhoods with higher levels of “collective efficacy”—the stuff of loosely
    linked neighbors who trust one another and share expectations about how to make
    their community better—have lower crime rates.3 A single eviction could destabilize
    multiple city blocks, not only the block from which a family was evicted but also
    the block to which it begrudgingly relocated. In this way, displacement contributed
    directly to what Jacobs called “perpetual slums,” churning environments with high
    rates of turnover and even higher rates of resentment and disinvestment. “The
    key link in a perpetual slum is that too many people move out of it too fast—and
    in the meantime dream of getting out.”4 With Doreen’s eviction, Thirty-Second
    Street lost a steadying presence—someone who loved and invested in the neighborhood,
    who contributed to making the block safer—but Wright Street didn’t gain one."
