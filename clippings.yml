  content: One of the main projects at JPL was Surveyor, an unmanned machine that
    would soft-land on the moon, take measurements and photographs, and, in later
    missions, deploy a small roving vehicle. The most vexing problem for the Surveyor
    design team had been that no one knew what the moon’s surface was like.2 Scientists
    had worked up three or four theories about how the moon was formed. The lunar
    surface might be soft, the powdery residue of eons of meteoric bombardment. It
    might be a nest of needle-sharp crystals. It might be a jumble of large boulders,
    like a glacial moraine. Would a vehicle sink into powder? Would it be speared
    on needlelike crystals? Would it wedge between giant boulders? Given this ambiguity
    about the lunar surface, engineers had a difficult time creating designs for Surveyor.
    It wasn’t that you couldn’t design a vehicle; it was that you couldn’t defend
    any one design against someone else’s story about the possible horrors of the
    lunar surface. At that time, I worked for Phyllis Buwalda, who directed Future
    Mission Studies at JPL. Homeschooled on a ranch in Colorado, Phyllis had a tough,
    practical intellect that could see to the root of a problem. She was best known
    for her work on a model of the lunar surface.3 With this specification in place,
    JPL engineers and subcontractors were able to stop guessing and get to work. The
    lunar surface Phyllis described was hard and grainy, with slopes of no more than
    about fifteen degrees, scattered small stones, and boulders no larger than about
    two feet across spaced here and there. Looking at this specification for the first
    time, I was amazed. “Phyllis,” I said, “this looks a lot like the Southwestern
    desert.” “Yes, doesn’t it?” she said with a smile. “But,” I complained, “you really
    don’t know what the moon is like. Why write a spec saying it is like the local
    desert?” “This is what the smoother parts of the earth are like, so it is probably
    a pretty good guess as to what we’ll find on the moon if we stay away from the
    mountains.” “But, you really have no idea what the surface of the moon is like!
    It could be powder, or jagged needles.…” “Look,” she said, “the engineers can’t
    work without a specification. If it turns out to be a lot more difficult than
    this, we aren’t going to be spending much time on the moon anyway.”
