    boy I’d ever seen was standing across the room, on the third floor of the Center.
    So there’s that history at ACT UP, too … But there were any number of people—again,
    gay white men—who had been raised, before they knew they were gay, to this notion
    that they were where they were because of merit—that the world belonged to them.
    That the way things were was, basically, the way things ought to be. And then,
    they have the shock of being marked as queer and of being subjected to a politics
    of abjection, because people were dying. “So, people who had been able to live
    their lives in the closet as gay men were being outed by the fact that their bodies
    were giving out on them. And that sense of not being willing to acknowledge their
    investment in the structures of social and economic and gender and racial power—even
    though that very same structure was killing them—was one of the most painful things
    in the world for me to watch, because these were smart people. But this willful
    refusal to recognize that their investment in this world was also killing them,
    because it was occluding a vision of the only kind of politics that would be adequate
    to the crisis we were facing. That willful refusal, to this day, is, for me, one
    of the most powerful examples of the strength of white supremacy as an ideology
    and as an institution—the way it can make white people, effectively, commit suicide,
    in its name, and not even see it as such.”"
