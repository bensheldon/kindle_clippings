    more fundamental. The health care “reform” is mostly about cost control, who pays,
    and increasing the pressure on standardization. There is no reform in that conversation,
    just better or different management. Real reform in health care will come from
    changing our relationship with our service provider and having service providers
    change their relationship with each other. In consulting terms, we need more balanced
    contracting, more joint discovery, and a new dialogue. This is starting to occur,
    and Chapter Twelve presents a great example from a very special surgeon, Paul
    Uhlig. Like health care, the current conversation about education reform is also
    not reform; it is just more controls and imposed standards masquerading as reform.
    True reform will shift our thinking about the culture of the classroom, accountability
    of the learner, and the relationship between teacher and student. An example of
    this from an amazing high school teacher, Ward Mailliard, is in Chapter Eighteen.'
