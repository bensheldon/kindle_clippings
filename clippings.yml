  content: Direct action was a concept by which theoretical discussion was not separate
    from action. Of course, individual ACT UPers were influenced by theory. A number
    of young video activists had studied in the Whitney Museum Studio Program. Many
    older activists came from highly theorized earlier radical movements, and some
    members, like Douglas Crimp, wrote theory. But on the floor of the Monday-night
    meeting, theory was never debated unless it was tied to creating actions, or to
    setting active campaigns. As Maxine Wolfe, one of ACT UP’s most influential leaders,
    would say, when planning and carrying out an action, “theory emerges” as a concrete
    result of actual decisions that are being made for real-life application. Instead
    of the Gramscian concept of “praxis,” which is the application of theory into
    practice, ACT UP first chose a practice—an action—and then evolved a theory necessary
    to make it work toward our larger goal of “direct action to end the AIDS crisis.”
    In this way campaigns were structured as a series of interconnected actions, designed
    to produce a larger outcome. ACT UP would never just do a demonstration, zap,
    or action to stand on its own. These public expressions were designed to build
    to the next step. That’s why every event had a sign-up sheet, or leaflets announcing
    further actions, and participants were informed of the next step in the series
    on any specific issue. Every action included a component of giving participants
    and observers something else to do. In this way, energy was not wasted, and events
    had purpose, as part of a larger schema. Not wasting energy, effort, or goodwill
    was essential to being effective in a movement of people who literally did not
    have time.
