  added_on: '2021-02-19T23:04:57'
  page: '365'
  location: 5240-5263
  content: 'Long ago, before the first civilization that I saw rise and fall in those
    shared visions, everyone lived in scattered burrows all over the night, with no
    more than a hundred people per burrow. They wove their tendrils together when
    anyone wanted to share information about what she had seen, or done. Or somebody
    might come up with a simple idea that she shared with everyone else, like a way
    to harvest more roots and grubs to feed into the web where their children were
    developing. Or how to strengthen their barriers against iceslides and avalanches.
    And that’s when their greatest love story took place. These two people, who had
    grown up in different burrows, came together after some brutal ice storms drove
    them away from their homes. The two refugees became inseparable, and their tendrils
    were intertwined whenever they weren’t working or eating. They slept with their
    pincers wrapped around each other, in their own mossy nook where the cool air
    ran over their carapaces. Their dreams flowed back and forth between them, and
    their memories of fleeing their homes blended together until they almost shared
    the same past. Everyone else recoiled, because this couldn’t be healthy for them,
    plus they were excluding the rest of the community, which was hurtful. People
    tried to pry the two of them apart, physically, or sent one or the other of them
    on long errands outside the burrow. At last one of the oldest and most patient
    of the burrow’s residents decided to talk to both of them together, and find out
    exactly what perversion they had been drawn into—and then there were three of
    them. Entangled, inextricable. People began talking about evicting all three of
    them. What had seduced them into this unnatural closeness? A set of designs for
    a water wheel, using the nearby underground river to operate a crude mill that
    would help them separate out the poisonous part of some mushrooms that grew in
    the caves. This was such a complex idea that one person couldn’t invent it alone
    and then share it with everyone else—the concept needed to be shaped among two
    or more people, working together. They couldn’t even share it with the others
    until they had the concept. And these lovers had discovered a powerful thrill,
    a joy that went all the way down to their stomachs, in weaving a big idea together.
    Like some wild rapture, the sensation of helping others to imagine something bigger
    than yourselves. Somehow, this weird love story is the foundation of this community’s
    politics, or religion. Rose lingers on the oddest parts, like when they finally
    reveal their invention to the rest of the community, or the tenderness when the
    couple becomes a trio. I sense the echoes from all the countless other times that
    people have passed this legend around, and the lesson that comes with it: to join
    with others to shape a future is the holiest act. This is hard work, and it never
    stops being hard, but this collective dreaming/designing is the only way we get
    to keep surviving, and this practice defines us as a community. Even the other
    communities that live apart from the midnight city, scattered all over the night
    in smaller cities or towns, share this origin story.'
