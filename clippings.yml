  content: First, when accountability is handled during a meeting, every member of
    the team receives the message simultaneously and doesn’t have to make the same
    mistakes in order to learn the lesson of the person being held accountable. Second,
    they know that the leader is holding their colleague accountable, which avoids
    their wondering whether the boss is doing his job. Finally, it serves to reinforce
    the culture of accountability, which increases the likelihood that team members
    will do the same for one another. When leaders—and peers—limit their accountability
    discussions to private conversations, they leave people wondering whether those
    discussions are happening. This often leads to unproductive hallway conversations
    and conjecture about who knows what about whom. Having said all that, when it
    comes to addressing relatively serious issues, or matters of corrective action
    in which a leader is wondering whether a member of the team might not be worthy
    to be on the team anymore, then everything changes. These are best handled privately,
    in a one-on-one situation, to respect the dignity of the person being held accountable.
    However, and this can be dicey, the leader is often well advised to let her people
    know that she is addressing the situation to avoid unproductive and dangerous
    speculation.
