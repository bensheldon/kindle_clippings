  content: How do they live with the fear, I wonder to myself, how do they survive?
    — Historian Timothy Snyder has spent much of his career examining the terror waged
    against the people of Eastern Europe between 1930 and 1945 in the borderlands
    between World War II–era Germany and the Soviet Union. His book Bloodlands chronicles
    the twin genocides perpetrated by Hitler and Stalin in modern-day Poland, Ukraine,
    Lithuania, Belarus, and western Russia—campaigns of ethnically and politically
    motivated mass killing and starvation writ large. Snyder implores his readers
    to view the staggering number of deaths—fourteen million—as fourteen million times
    one. “Each record of death,” he writes, “suggests, but cannot supply, a unique
    life. We must be able not only to reckon the number of deaths but to reckon with
    each victim as an individual.” Snyder explains that “to join in a large number
    after death is to be dissolved into a stream of anonymity. To be enlisted posthumously
    into competing national memories, bolstered by the numbers of which your life
    has become a part, is to sacrifice individuality. It is to be abandoned by history.”
    Snyder ends his book with a plea to academics and fellow historians, to all those
    who grapple with death on a grand scale. “It is for us as scholars,” he urges,
    “to seek these numbers and to put them into perspective. It is for us as humanists
    to turn the numbers back into people.”
